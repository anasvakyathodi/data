<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>STUDENTS DETAILS | USING AJAX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#"> <b>CSE</b> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#main">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#search">Search</a>
          <a class="nav-item nav-link" href="#about">About</a>

        </div>
      </div>
    </nav>
  </header>
  <section id="main">
    <div class="container">
      <label for="rollno"></label>
        <!-- <input type="number" name="rollno" value="0" max="62" id="rollno"> -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text noselect" id="inputGroup-sizing-default">Roll No</span>
          </div>
          <input type="number" min="1" max="62" id="rollno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" name="button" class="btn btn-dark" id="bton">Submit</button>
        <div id="content">
        </div>
    </div>
  </section>
  <section id="search">
    <div class="title" style="padding-top:30px;">
      <h1>SEARCH</h1>
    </div>
    <div class="srch mx-auto">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </section>
  <section id="about">
    <div class="title" style="padding-top:30px;">
      <h1>ABOUT</h1>
    </div>
    <footer>
      Copyright &copy; 2020 Anas Vakyathodi
    </footer>
  </section>
  <script type="text/javascript">
  $(function () {
    $(document).scroll(function () {
      var $nav = $(".navbar-fixed-top");
      $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
    });
  });
  </script>
  <script src="./js/main.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
